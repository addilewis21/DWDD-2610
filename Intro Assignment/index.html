<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start File | The Front End Developer</title>
    <meta name="description" content="my sample start file">
    <meta name="author" content="Addi Lewis">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">

<link href="css/styles.css" type="text/css" rel="stylesheet">
   
<!-- fav icon stuff -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">

</head>
<body>

    

    <div id="headerWrapper"> 
        <header>
            <img src ="logo.png" alt="logo">  
            <h1>Performing Arts Center</h1>
        </header>
    </div>
    
    <div id="navWrapper">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Shows</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </div>

    <div id="mainWrapper">
        <main>
            <h3>Shows</h3>
            <section>
                <div>
                    <h2>Coast</h2>
                    <img src="images/img1.webp" alt="the coast" width="500" height="auto">
                </div>
                <div>
                    <h2>Mountains</h2>
                    <img src="images/img4.webp" alt="mountains" width="500" height="auto">
                </div>
      
                <div>
                    <h2>Rocks</h2>
                    <img src="images/img3.webp" alt="rocks" width="500" height="auto">
                </div>
                <div>
                    <h2>Sheep</h2>
                    <img src="images/img2.webp" alt="sheep" width="500" height="auto">
                </div>
                <div>
                    <h2>Forrest</h2>
                    <img src="images/img5.webp" alt="forrest" width="500" height="auto">
                </div>
                <div>
                    <h2>Canyon</h2>
                    <img src="images/img6.webp" alt="canyon" width="500" height="auto">
                </div>
               
            </section>
        </main>
    </div>

    <div id="footerWrapper">
        <footer>
            <p>&copy; <span id="year">x</span> &bull; Addi Lewis</p>
        </footer>
    </div>

        <script src="js/scripts.js">

        </script>
</body>
</html>
